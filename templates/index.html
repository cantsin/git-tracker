<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>git-tracker</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/foundation.css"></link>
    <link rel="stylesheet" href="/css/font-awesome.css" />
    <link rel="stylesheet" href="/css/git-tracker.css" />
    <style>
      #footer a {
          color: white;
      }
    </style>
    <!-- js -->
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/modernizr.js"></script>
    <script src="http://localhost:8081/skewer"></script>
  </head>
  <body id="outside">
    <div class="row" id="header" style="margin-left: 0px; margin-right: 0px; max-width: 100%">
      <div class="small-4 columns">
        &nbsp;
      </div>
      <div id="login" class="small-4 columns panel radius">
        <form action="{{ url_for('login') }}" method="post">
          <input type="text" placeholder="Email" name="email" value="{{ request.form.email }}">
          <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
          <input class="logout button tiny radius" type="submit" value="Login">
          &nbsp;
          <small><a href="javascript:void(0);" data-reveal-id="add_user" >Or create a new user</a></small>
          {% with user_form_title = "Create A New User" %}
            {% include 'user_form.html' %}
          {% endwith %}
        </form>
        {% if error %}
        <div data-alert class="alert-box alert">
          {{ error }}
        </div>
        {% endif %}
      </div>
      <div class="small-4 columns">
        <a href="https://github.com/cantsin/git-tracker"><img id="github-fork" style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
      </div>
    </div>
    {% include "footer.html" %}
    <!-- js, redux -->
    <script src="/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
