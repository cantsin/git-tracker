<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>git-tracker</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/foundation.css" />
    <link rel="stylesheet" href="/css/font-awesome.css" />
    <link rel="stylesheet" href="/css/git-tracker.css" />
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.8.0/ramda.min.js"></script>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    <script>
      traceur.options.experimental = true;
    </script>
    <script src="/js/vendor/modernizr.js"></script>
    <script src="http://localhost:8081/skewer"></script>
  </head>
  <body>
    <div class="row" id="header">
      <div class="small-2 columns sidebar">
        <img src="{{ user.avatar_image }}" class="avatar" />
      </div>
      <div class="small-10 columns header">
        <div class="row">
          <div class="small-10 columns header">
            <h2>{% block header %}{% endblock %}</h2>
          </div>
          <div class="small-2 columns header">
            <a href="{{ url_for('logout') }}" class="logout button tiny radius">Log out</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns sidebar">
        {% include "sidebar.html" %}
      </div>
      <div class="small-10 columns">{% block body %}{% endblock %}</div>
    </div>
    <!-- js, redux -->
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
