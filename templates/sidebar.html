<a href="" {% if selection == 'repositories' %}class="active"{% endif %}>Repositories</a>
<a href="" {% if selection == 'tags' %}class="active"{% endif %}>Tags</a>

<ul class="{{ selection }}">
  {% for repository, branches in repositories %}
    <li>
      <a href="{{ url_for('view_repository', name=repository) }}"
         {% if repository == current_selection %}class="active"{% endif %}>
        {{ repository }}
      </a>
      <ul class="expanded">
        {% for branch in branches %}
          <li>
            {{ branch }}
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
