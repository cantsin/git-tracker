<ul class="button-group">
  <li>
    <a href="" class="button tiny {% if selection == 'repositories' %}disabled{% endif %}">
      Repositories
    </a>
  </li>
  <li>
    <a href="" class="button tiny {% if selection == 'tags' %}disabled{% endif %}">
      Tags
    </a>
  </li>
<ul>

<ul class="side-nav no-bullet" role="navigation" title="{{ selection }}">
  {% for repository, branches in repositories %}
    <li {% if repository == current_selection %}class="active"{% endif %}>
      <a href="{{ url_for('view_repository', name=repository) }}">
        {{ repository }}
      </a>
      <ul class="expanded">
        {% for branch in branches %}
          <li>
            {{ branch }}
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
