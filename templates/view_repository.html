{% extends "layout.html" %}

{% block body %}
<div class="row">
  <div class="columns small-4">
    <div class="panel">
      <h5>Applied Tags</h5>
      <ul class="side-nav no-bullet">
        {% for tag in repository_tags %}
        <li>
          <a href="{{ url_for('view_tag', name=tag) }}">
            {{ tag }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="columns small-8">
    View Repository {{ name }}
  </div>
</div>
{% endblock %}
